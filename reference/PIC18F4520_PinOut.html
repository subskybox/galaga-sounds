  .pinbox {
    stroke: #000;

    cursor: pointer;

</style>
</head>

<input type="number" id="pin1row" value="5">

<div id="info">Hover over a pin</div>

<script>
function pinToRow(pin, pin1row) {
  if (pin <= 20) return pin1row + pin - 1;
  return pin1row + (40 - pin);
}

function update() {
  const pin1row = parseInt(document.getElementById("pin1row").value);

  document.querySelectorAll(".pinbox").forEach(p => {
    const pin = parseInt(p.id.replace("pin",""));
    const row = pinToRow(pin, pin1row);

    p.onmouseenter = () => {
      p.classList.add("highlight");
      document.getElementById("info").innerText =
        `Pin ${pin} → Breadboard row ${row}`;
    };

    p.onmouseleave = () => {
      p.classList.remove("highlight");
    };
  });
}
update();
</script>
